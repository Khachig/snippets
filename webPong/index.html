<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Pong</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
      body, html {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #aaa;
        font-family: "Press Start 2P";
        font-size: 1vw;
        text-align: center;
        display: linear;
      }

      div {
        top: 75%;
        position: relative;
      }

      canvas {
        position: fixed;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <h1>Pong</h1>
    <canvas></canvas>
    <div>
      <h1>Press Space to start/pause game.</h1>
      <h1>First to reach 5 wins!</h1>
    </div>
    <script type="text/javascript" src="peg.js"></script>
    <script type="text/javascript" src="ball.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
